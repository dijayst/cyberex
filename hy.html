<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="mystyle.css">
    <script src="https://kit.fontawesome.com/9f0b575e47.js" crossorigin="anonymous"></script>
    <style>
        /* Add your CSS styles here */
        .responsive-menu {
            display: none;
        }
        @media screen and (max-width: 768px) {
            .responsive-menu {
                display: block;
            }
            .navbar-toggler {
                display: block;
            }
            .tablinks {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="tab" id="myTab">
        <div class="navbar-toggler"><button class="menu-bars" style="background-color: #0A7C00;" onclick="toggleSidebar()">Menu</button></div>
        <div class="flexcontainer">
            <img src="./images/Frame 117.png" width="56px" height="56px"/>
            <div id="admin">
                <h3 style="font-size: 24px;font-weight: 500px;">Admin1</h3>
                <p>Administrator</p>
            </div>
        </div>
        <a href="#" class="closebtn" onclick="closeSidebar()">&times;</a>
        <div class="responsive-menu">
            <div style="gap: 15px;margin: 40px 0px 0px 0px;">
                <p style="color: #414141;font-size: 20px;font-weight: 500;" >General</p>
            </div>
            <div style="margin:  20px 0px 0px 0px;">
                <button class="tablinks"  onclick="openCity(event, 'dashboard')" id="defaultOpen"> <img src="./images/dashboard_customize.png" width="22px" height="22px" />Dashboard</button>
                <button class="tablinks" onclick="openCity(event, 'account')"><img src="./images/account_circle.png" width="22px" height="22px" />Users</button>
                <button class="tablinks" onclick="openCity(event, 'payments')"><img src="./images/payments.png" width="22px" height="22px" />Deposit 2 User</button>
                <button class="tablinks" onclick="openCity(event, 'debit')"><img src="./images/payments.png" width="22px" height="22px" />Debit Order</button>
                <button class="tablinks" onclick="openCity(event, 'history')"><img src="./images/deployed_code_history.png" width="22px" height="22px" />Pending Transfers</button>
            </div>
            <div style="gap: 15px;margin: 40px 0px 0px 0px;">
                <p style="color: #414141;font-size: 20px;font-weight: 500;" >Giftcard</p>
            </div>
            <div style="margin:  20px 0px 0px 0px;">
                <button class="tablinks" onclick="openCity(event, 'bookmark')"><img src="./images/bookmark_manager.png" width="22px" height="22px" />Giftcard Manager</button>
                <button class="tablinks" onclick="openCity(event, 'contract')"><img src="./images/contract.png" width="22px" height="22px" />Giftcard Transaction</button>
            </div>
            <div style="gap: 15px;margin: 40px 0px 0px 0px;">
                <p style="color: #414141;font-size: 20px;font-weight: 500;">Admin & Others</p>
            </div>
            <div style="margin:  20px 0px 0px 0px;">
                <button class="tablinks" onclick="openCity(event, 'featured')" ><img src="./images/featured_seasonal_and_gifts.png" width="22px" height="22px" />Promotional Offers</button>
                <button class="tablinks" onclick="openCity(event, 'currency')"><img src="./images/currency_exchange.png" width="22px" height="22px" />Exchange Rate</button>
                <button class="tablinks" onclick="openCity(event, 'finance')"><img src="./images/finance.png" width="22px" height="22px" />Revenue</button>
                <button class="tablinks" onclick="openCity(event, 'notification')"><img src="./images/notifications.png" width="22px" height="22px" />Push Notification</button>
                <button class="tablinks" onclick="openCity(event, 'person')"><img src="./images/person_apron.png" width="22px" height="22px" />Staff Management</button>
            </div>
            <button style="background-color:   #FEE0D6;border-radius: 8px;width: 287px;">  
                <img src="./images/chip_extraction.png" width="22px" height="22px" />
                Log Out
            </button>
        </div>
    </nav>

    <div id="dashboard" class="tabcontent">
        <h3>Dashboard</h3>
        <p>Dashboard content goes here.</p>
    </div>

    <!-- Define other tab content divs similarly -->

    <script>
        function openCity(evt, tabName) {
            // Your existing code for opening tabs
        }

        function toggleSidebar() {
            var responsiveMenu = document.querySelector('.responsive-menu');
            if (responsiveMenu.style.display === "block") {
                responsiveMenu.style.display = "none";
            } else {
                responsiveMenu.style.display = "block";
            }
        }

        function closeSidebar() {
            var responsiveMenu = document.querySelector('.responsive-menu');
            responsiveMenu.style.display = "none";
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>
</body>
</html>
